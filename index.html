<!DOCTYPE html>
<html>

<head>
  <title>Rpg Awesome Icons</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="copy-message">Copied!</div>
  <div id="controls">
    <label id="text-toggle"><input type="checkbox" id="toggleOutline" checked> Outline</label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="applyColor">Apply Color</button>
    <button id="randomColor">Random Color</button>
    <input type="text" id="test-input" placeholder="Paste your copied icon for troubleshooting">
  </div>
  <script src="script.js"></script>
</body>
</html>
